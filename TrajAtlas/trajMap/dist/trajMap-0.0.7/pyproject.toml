[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trajMap"
version = "0.0.7"
authors = [
  { name="Gilbert Han", email="gilberthan1011@gmail.com" },
]
description = "trajMap test"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


dependencies = [
	"anndata>=0.7.4",
	"numpy>=1.17.0",
	"scipy>=1.4",
	"joblib",
	"pandas",
	"scvi",
	"scarches",
	"tensorflow",
]

[project.urls]
"Homepage" = "https://github.com/GilbertHan1011/Macro_osteo_comm"
"Bug Tracker" = "https://github.com/GilbertHan1011/Macro_osteo_comm/issues"



[tool.setuptools.packages.find]
# scanning for namespace packages is true by default in pyproject.toml, so
# you do NOT need to include the following line.
namespaces = true
where = ["trajMap"]

[tool.setuptools.package-data]
datasets = ["*.h5ad","*.csv"]
"datasets.scanvi_mes" = ["*.pt"]
"datasets.scanvi_chondro" = ["*.pt"]
"datasets.scanvi_lepr" = ["*.pt"]
"datasets.pseduoPred" = ["*.pb"]
"datasets.pseduoPred.variables" = ["variables*"]

